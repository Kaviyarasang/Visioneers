<div class="invoice-header">
  <h2>Invoice Form</h2>
  <!-- You can add additional header details here if needed -->
</div>

<form (ngSubmit)="onSubmit()" class="custom-form" #invoiceForm="ngForm">
  <div class="form-row">
    <div class="form-group col-md-6" *ngFor="let field of leftFields">
      <ng-container *ngIf="field.name !== 'accuracy'">
        <label>{{ field.label }}</label>
        <input [(ngModel)]="data[field.name]"
               name="{{ field.name }}"
               class="form-control"
               [ngClass]="{ 'is-invalid': isEmpty(field.name) }" />
      </ng-container>
    </div>
    <div class="form-group col-md-6" *ngFor="let field of rightFields">
      <ng-container *ngIf="field.name !== 'accuracy'"> <!-- Exclude 'accuracy' field -->
        <label>{{ field.label }}</label>
        <input [(ngModel)]="data[field.name]"
               name="{{ field.name }}"
               class="form-control"
               [ngClass]="{ 'is-invalid': isEmpty(field.name) }" />
      </ng-container>
    </div>
  </div>
  <div class="form-row justify-content-end">
    <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
